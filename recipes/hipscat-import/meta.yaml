{% set name = "hipscat-import" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/astronomy-commons/hipscat-import/archive/v{{ version }}.tar.gz
  sha256: 27c26e70b953a84ffc448b3335714eef885a3eb90c059f0aca7be267f6c18da8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=62
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.9
    - dask-core
    - deprecated
    - healpy
    - hipscat >=0.2.0
    - ipykernel
    - pandas <2.1.0
    - pyarrow
    - pyyaml
    - tqdm
    - numpy <1.25
    - fsspec <=2023.9.2

test:
  imports:
    - hipscat_import
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/astronomy-commons/hipscat-import
  summary: 'A HiPSCat astronomical catalog import tool'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mjuric
